<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Peter and Sophie's Wedding</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-size: 1.875rem;
        }
        h2 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .guest-section {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .guest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .guest-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin: 0;
        }
        .remove-guest {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0;
        }
        .remove-guest:hover {
            color: #dc2626;
        }
        .name-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 1rem;
            height: 1rem;
        }
        .add-guest-btn {
            width: 100%;
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1.5rem;
        }
        .add-guest-btn:hover {
            background-color: #e5e7eb;
        }
        .submit-btn {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .success-message {
            background-color: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }
        .conditional-fields {
            display: none;
            margin-bottom: 1.5rem;
        }
        .conditional-fields.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>RSVP</h1>
        
        <div id="success-message" class="success-message">
            Thank you for your RSVP! We look forward to celebrating with you.
        </div>
        
        <div id="error-message" class="error-message">
            There was an error submitting your RSVP. Please try again or contact us directly.
        </div>

        <form name="rsvp-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" netlify="true">
            <input type="hidden" name="form-name" value="rsvp-form" />
            
            <h2>Guest Information</h2>
            
            <div id="guests-container">
                <!-- Guest sections will be added here dynamically -->
            </div>
            
            <button type="button" id="add-guest-btn" class="add-guest-btn">+ Add Another Guest</button>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="attending" name="attending" value="Yes">
                <label for="attending">I can attend the wedding</label>
            </div>
            
            <div id="conditional-fields" class="conditional-fields">
                <div class="form-group">
                    <label for="dietaryRequirements">Dietary Requirements</label>
                    <textarea id="dietaryRequirements" name="dietaryRequirements" rows="3" placeholder="Please let us know of any dietary requirements or allergies"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="songRequest">Song Request (Spotify)</label>
                    <textarea id="songRequest" name="songRequest" rows="2" placeholder="What song would you like to dance to on the night?"></textarea>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit RSVP</button>
        </form>
    </div>

    <script>
        let guestCount = 0;

        function createGuestSection(index) {
            const isPrimary = index === 0;
            const guestDiv = document.createElement('div');
            guestDiv.className = 'guest-section';
            guestDiv.innerHTML = `
                <div class="guest-header">
                    <h3 class="guest-title">${isPrimary ? 'Primary Guest' : `Guest ${index + 1}`}</h3>
                    ${!isPrimary ? '<button type="button" class="remove-guest" onclick="removeGuest(this)">Remove</button>' : ''}
                </div>
                <div class="name-grid">
                    <div class="form-group">
                        <label for="firstName_${index}">First Name *</label>
                        <input type="text" id="firstName_${index}" name="firstName_${index + 1}" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName_${index}">Last Name *</label>
                        <input type="text" id="lastName_${index}" name="lastName_${index + 1}" required>
                    </div>
                </div>
            `;
            return guestDiv;
        }

        function addGuest() {
            const container = document.getElementById('guests-container');
            const guestSection = createGuestSection(guestCount);
            container.appendChild(guestSection);
            guestCount++;
        }

        function removeGuest(button) {
            const guestSection = button.closest('.guest-section');
            guestSection.remove();
            // Reindex remaining guests
            const remainingGuests = document.querySelectorAll('.guest-section');
            remainingGuests.forEach((guest, index) => {
                const title = guest.querySelector('.guest-title');
                if (index === 0) {
                    title.textContent = 'Primary Guest';
                } else {
                    title.textContent = `Guest ${index + 1}`;
                }
                
                // Update input names
                const firstNameInput = guest.querySelector('input[name^="firstName"]');
                const lastNameInput = guest.querySelector('input[name^="lastName"]');
                if (firstNameInput) firstNameInput.name = `firstName_${index + 1}`;
                if (lastNameInput) lastNameInput.name = `lastName_${index + 1}`;
            });
            guestCount--;
        }

        function toggleConditionalFields() {
            const attendingCheckbox = document.getElementById('attending');
            const conditionalFields = document.getElementById('conditional-fields');
            
            if (attendingCheckbox.checked) {
                conditionalFields.classList.add('show');
            } else {
                conditionalFields.classList.remove('show');
            }
        }

        // Initialize with first guest
        document.addEventListener('DOMContentLoaded', function() {
            addGuest();
            
            // Add event listener for attending checkbox
            document.getElementById('attending').addEventListener('change', toggleConditionalFields);
        });

        // Add guest button
        document.getElementById('add-guest-btn').addEventListener('click', addGuest);

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitButton = this.querySelector('.submit-btn');
            const originalText = submitButton.textContent;
            
            // Show loading state
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    this.reset();
                    // Reset guests
                    document.getElementById('guests-container').innerHTML = '';
                    guestCount = 0;
                    addGuest();
                    // Hide conditional fields
                    document.getElementById('conditional-fields').classList.remove('show');
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            })
            .finally(() => {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
